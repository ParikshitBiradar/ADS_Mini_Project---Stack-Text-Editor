<!DOCTYPE html>
<html>
<head>
  <title>Text Editor</title>
  <style>
    
    textarea {
      width: 100%;
      height: 300px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: vertical;
      outline: none;
      margin-bottom: 10px;
    }

    button {
      margin-right: 5px;
      padding: 8px 12px;
      border: none;
      border-radius: 3px;
      background-color: #4285f4;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <textarea id="text-area" placeholder="Start typing here"></textarea>
  <div>
    <button onclick="insertText()">Insert Text</button>
    <button onclick="deleteText()">Delete Text</button>
    <button onclick="undo()">Undo</button>
    <button onclick="redo()">Redo</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
